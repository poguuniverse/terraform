<!DOCTYPE html>
<html>
<head>
  <title>Image Upload Form</title>
</head>
<body>
  <h1>Upload Your Image</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" accept="image/*" required>
    <input type="submit" value="Upload">
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select an image file.');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      const endpointUrl = 'https://yib2bj4lj3.execute-api.us-east-2.amazonaws.com/default/my-lambda-function'; // Replace with your API Gateway endpoint

      fetch(endpointUrl, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        // Display the claimID from the response as an alert
        alert('Claim ID: ' + data.claimId);
      })
      .catch(error => {
        console.error('There was an error:', error);
        alert('Image upload failed. Please try again.');
      });
    });
  </script>
</body>
</html>
